  <script type="application/javascript">
    function resize(){
	var w = screen.width;
	var hei = screen.height;
	$('#swf_img_ads').removeAttr('width');
	$('#swf_img_ads').removeAttr('height');
	if(w<hei){
		$('#swf_img_ads').css('width','100%');
 		$('#swf_img_ads').css('height','auto');
	}
	else{
		$('#swf_img_ads').css('width','auto');
		if($(window).height()>300)
		$('#swf_img_ads').height($(window).height());
		else $('#swf_img_ads').height(300);
	}
    }
    $(window).on('load resize',function(){
	resize();
    });
    //config login
    chilliController.host = "10.1.0.1"; // Hard Coding - not a good idea
    chilliController.port = "3990";
    chilliController.interval = 60;
    chilliController.typeUser = 'click_to_connect';
    chilliController.ident='greatsecret';
    chilliController.onError = handleErrors;
    chilliController.accountServer='http://auth3.s-wifi.vn/getaccount';
    chilliController.apType = 'Chilli';
    
    function handleErrors (code) {
        //alert('' + code );
    }
    function getParameterByName(name) {
      var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
      return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }
    function connect() {
      var username =  "click_to_connect";
      var password =  "click_to_connect";
      var reBool = getParameterByName('userurl');
      var redirect = (reBool.length == 0)?'http://s-wifi.vn/':reBool;
      alert("You are connected!");
      chilliController.redirect=redirect;
      chilliController.logon();
    }
    function logoff() {
      
      alert("You are disconnected!");
      chilliController.redirect='http://zing.vn';
      chilliController.logoff();
    }
    logoff();
  </script>
